<mat-card class="example-card" (click)="onClick()">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ card.title }}</mat-card-title>
    <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="card.img.url" [alt]="card.img.alt">
  <mat-card-content>
    <p>
      {{ card.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngFor="let button of card.buttons" >{{ button }}</button>
  </mat-card-actions>
</mat-card>
